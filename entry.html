<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CFツール - 入力</title>
  <link rel="stylesheet" href="app.css" />
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div style="font-weight:700">CFツール</div>
        <div class="badge">静的 + Supabase</div>
        <div class="small" data-title></div>
      </div>
      <nav class="nav">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="entry.html">入力</a>
        <a class="btn" href="cf.html">CF表</a>
        <a class="btn" href="list.html">月次一覧</a>
      </nav>
    </header>

    
<div class="card">
  <h2 style="margin:0 0 6px">入力</h2>
  <div class="help">「支払日/入金日（due_date）」の月でCF表に集計されます。</div>

  <form id="form">
    <div class="grid">
      <div>
        <label>入力日</label>
        <input id="entry_date" type="date" required />
      </div>
      <div>
        <label>支払日 / 入金日</label>
        <input id="due_date" type="date" required />
      </div>

      <div>
        <label>取引先</label>
        <input id="partner" type="text" placeholder="例：◯◯株式会社" />
      </div>
      <div>
        <label>締日（任意）</label>
        <input id="closing_day" type="number" min="1" max="31" placeholder="例：末なら空欄でもOK" />
      </div>

      <div>
        <label>入金 or 出金</label>
        <select id="flow">
          <option value="out" selected>出金</option>
          <option value="in">入金</option>
        </select>
      </div>

      <div>
        <label>見込み or 確定</label>
        <select id="status">
          <option value="forecast" selected>見込み</option>
          <option value="confirmed">確定</option>
        </select>
      </div>

      <div>
        <label>項目名</label>
        <input id="item_name" type="text" required placeholder="例：家賃 / 広告費 / 仕入 / 売上入金" />
      </div>

      <div>
        <label>金額（円）</label>
        <input id="amount" type="number" step="1" required placeholder="例：500000" />
      </div>

      <div>
        <label>備考</label>
        <input id="note" type="text" placeholder="例：12月分、請求書#123など" />
      </div>
      <div>
        <label>メモ</label>
        <textarea id="memo" placeholder="自由メモ（変更理由など）"></textarea>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" type="submit">登録</button>
      <a class="btn" href="cf.html">CF表を見る</a>
      <a class="btn" href="list.html">月次一覧を見る</a>
    </div>
  </form>

  <div id="toast" class="toast"></div>
</div>


    <footer>
      <div>※ Supabase Authでログインしたユーザーのデータのみ表示されます（RLS）。</div>
    </footer>
  </div>

  <script>
    (async ()=> {
      try {
        CFApp && CFApp.pageEntry();
      } catch(e) {
        const t = document.querySelector("#toast");
        if (t) CFApp.setToast(t, e.message || String(e), false);
        else alert(e.message || String(e));
      }
    })();
  </script>
</body>
</html>
