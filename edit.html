<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CFツール - 編集</title>
  <link rel="stylesheet" href="app.css" />
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div style="font-weight:700">CFツール</div>
        <div class="badge">静的 + Supabase</div>
        <div class="small" data-title></div>
      </div>
      <nav class="nav">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="entry.html">入力</a>
        <a class="btn" href="cf.html">CF表</a>
        <a class="btn" href="list.html">月次一覧</a>
      </nav>
    </header>

    
<div class="card">
  <div class="row" style="justify-content:space-between">
    <div>
      <h2 style="margin:0 0 6px">編集</h2>
      <div class="help">見込み→確定の変更が多い想定なので、切替ボタンを用意しています（未保存状態になります）。</div>
    </div>
    <div class="row">
      <a class="btn" id="backToMonth" href="list.html">月次一覧に戻る</a>
      <button class="btn danger" id="btnDelete" type="button">削除</button>
    </div>
  </div>

  <form id="form">
    <div class="grid">
      <div>
        <label>入力日</label>
        <input id="entry_date" type="date" required />
      </div>
      <div>
        <label>支払日 / 入金日</label>
        <input id="due_date" type="date" required />
      </div>

      <div>
        <label>取引先</label>
        <input id="partner" type="text" />
      </div>
      <div>
        <label>締日（任意）</label>
        <input id="closing_day" type="number" min="1" max="31" />
      </div>

      <div>
        <label>入金 or 出金</label>
        <select id="flow">
          <option value="out">出金</option>
          <option value="in">入金</option>
        </select>
      </div>

      <div>
        <label>見込み or 確定</label>
        <div class="row">
          <select id="status" style="flex:1">
            <option value="forecast">見込み</option>
            <option value="confirmed">確定</option>
          </select>
          <button class="btn" id="btnToggle" type="button">見込み↔確定 切替</button>
        </div>
      </div>

      <div>
        <label>項目名</label>
        <input id="item_name" type="text" required />
      </div>

      <div>
        <label>金額（円）</label>
        <input id="amount" type="number" step="1" required />
      </div>

      <div>
        <label>備考</label>
        <input id="note" type="text" />
      </div>
      <div>
        <label>メモ</label>
        <textarea id="memo"></textarea>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn primary" type="submit">保存</button>
      <a class="btn" href="cf.html">CF表へ</a>
      <a class="btn" href="list.html">月次一覧へ</a>
    </div>
  </form>

  <div id="toast" class="toast"></div>
</div>


    <footer>
      <div>※ Supabase Authでログインしたユーザーのデータのみ表示されます（RLS）。</div>
    </footer>
  </div>

  <script>
    (async ()=> {
      try {
        CFApp && CFApp.pageEdit();
      } catch(e) {
        const t = document.querySelector("#toast");
        if (t) CFApp.setToast(t, e.message || String(e), false);
        else alert(e.message || String(e));
      }
    })();
  </script>
</body>
</html>
