<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CFツール - CF表</title>
  <link rel="stylesheet" href="app.css" />
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div style="font-weight:700">CFツール</div>
        <div class="badge">静的 + Supabase</div>
        <div class="small" data-title></div>
      </div>
      <nav class="nav">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="entry.html">入力</a>
        <a class="btn" href="cf.html">CF表</a>
        <a class="btn" href="list.html">月次一覧</a>
      </nav>
    </header>

    
<div class="card">
  <h2 style="margin:0 0 6px">CF表（今月から）</h2>
  <div class="help">リンクを押すと、その月の明細（月次一覧）に移動します。</div>

  <div class="row" style="margin-top:10px">
    <span class="pill confirmed">初期残高</span>
    <span id="openingBalanceView" class="code"></span>
    <span class="small">円</span>
  </div>

  <div style="overflow:auto;margin-top:10px">
    <table>
      <thead>
        <tr>
          <th>月</th>
          <th class="right">入金合計</th>
          <th class="right">出金合計</th>
          <th class="right">差引</th>
          <th class="right">月末残高</th>
        </tr>
      </thead>
      <tbody id="cfBody"></tbody>
    </table>
  </div>

  <div id="toast" class="toast"></div>
</div>


    <footer>
      <div>※ Supabase Authでログインしたユーザーのデータのみ表示されます（RLS）。</div>
    </footer>
  </div>

  <script>
    (async ()=> {
      try {
        CFApp && CFApp.pageCF();
      } catch(e) {
        const t = document.querySelector("#toast");
        if (t) CFApp.setToast(t, e.message || String(e), false);
        else alert(e.message || String(e));
      }
    })();
  </script>
</body>
</html>
